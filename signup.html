<!--远程面试-->
<section class="part interview div-sli">
    <div class="tit-cl bgGray">
        <div class="suit-contain">
            <h2 class="title">网上报名</h2>
        </div>
    </div>
    <div class="form-wrapper bott-cl suit-contain">
        <div class="form-group overflowh">
            <label>学生姓名：</label>
            <input type="text" placeholder="请输入学生姓名">
        </div>
        <div class="form-group overflowh">
            <label>手机号码：</label>
            <input type="text" placeholder="请输入你的手机号码">
        </div>
        <div class="form-group overflowh">
            <label>微信号码：</label>
            <input type="text" placeholder="请输入你的微信号码">
        </div>
        <div class="form-group overflowh">
            <label>所在省份：</label>
            <select>
                <option>请选择所在省份</option>
            </select>
        </div>
        <div class="form-group overflowh">
            <label>所在城市：</label>
            <select>
                <option>请选择所在城市</option>
            </select>
        </div>
        <div class="form-group overflowh">
            <label>学历阶段：</label>
            <select>
                <option>请选择学历阶段</option>
            </select>
        </div>
        <div class="form-group overflowh">
            <label>意向国家：</label>
            <select>
                <option>请选择意向国家</option>
            </select>
        </div>
        <div class="form-group overflowh">
            <label>意向项目：</label>
            <select>
                <option>请选择意向项目</option>
            </select>
        </div>
        <div class="form-group overflowh">
            <label>备注：</label>
            <textarea placeholder="请在此处填写您的个人情况及留学意向信息"></textarea>
        </div>
        <div class="btn-wrapper">
            <input type="submit" value="立即报名" class="btn">
        </div>
    </div>
</section>
